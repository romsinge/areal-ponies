<ng-container *ngIf="(race$ | async) as race">

  <h2>{{ race.name }}</h2>

  <arl-poney
    arlRainbow="cyan"
    [poney]="poney"
    (win)="handleWin($event)"
    *ngFor="let poney of ponies$ | async | filterPoney:race.poneyIds; let e = even"
    [isColored]="e"
    #poneyChildren
  ></arl-poney>
</ng-container>
